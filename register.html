<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #3b99fc; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: white; text-decoration: none; margin-left: 15px; }
        footer { background-color: #2c3e50; color: white; text-align: center; padding: 20px; margin-top: auto; font-size: 12px; }
        .container { display: flex; justify-content: center; align-items: center; flex-grow: 1; padding: 20px; }
        .reg-form { width: 400px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-header { background-color: #5dade2; color: white; text-align: center; padding: 10px; font-weight: bold; }
        .form-body { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        label { font-size: 12px; font-weight: bold; color: #555; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { margin-top: 10px; padding: 5px 10px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2 style="margin:0">Мій особистий блог</h2>
            <small>Криворучко Вікторія</small>
        </div>
        <nav>
            <a href="KryvoruchkoLab10-1.html">Вхід</a>
            <a href="register.html">Реєстрація</a>
        </nav>
    </header>

    <div class="container">
        <div class="reg-form">
            <div class="form-header">Реєстрація користувача</div>
            <form class="form-body">
                <div>
                    <label>Прізвище</label>
                    <input type="text" name="surname">
                </div>
                <div>
                    <label>Ім'я</label>
                    <input type="text" name="name">
                </div>
                <div>
                    <label>Логін</label>
                    <input type="text" name="login">
                </div>
                <div>
                    <label>Навчальна група</label>
                    <select name="group">
                        <option>304</option>
                        <option>303</option>
                    </select>
                </div>
                <div>
                    <label>Пароль</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Підтвердження паролю</label>
                    <input type="password" name="confirm_password">
                </div>
                <button type="submit" class="btn-submit">Зареєструватися</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; Всі права захищені
    </footer>
</body>
</html>
